language: rust
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: beta
  - rust: nightly
script:
    - cargo build
    - cargo test
    - bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]] ; then cargo install clippy --force && cargo clippy -- -A doc_markdown -A cyclomatic_complexity -A collapsible_if ; fi'
    - bash -c 'if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]] ; then cargo install rustfmt --force &&  cargo fmt --all -- --write-mode=diff ; fi'
